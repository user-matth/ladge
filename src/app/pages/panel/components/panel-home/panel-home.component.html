<h2 class="text-xl font-medium tracking-tight mt-6 text-foreground">Not√≠cias</h2>
<div class="grid gap-4 md:grid-cols-3 lg:grid-cols-3 mt-6" *ngIf="news">
  <a class="flex flex-col items-start border-input justify-between gap-2 rounded-lg border p-3 text-left text-sm transition-all hover:bg-accent"
    *ngFor="let news of news.items"
    href="{{ news.link }}"
    target="_blank"
    >
    <div class="flex w-full flex-col gap-1">
      <div class="flex flex-col items-start">
        <div class="flex items-center gap-2">
          <div class="font-semibold text-foreground">{{ news.titulo }}</div>
        </div>
        <div class="ml-auto text-xs text-foreground">{{ news.data_publicacao }}</div>
      </div>
    </div>
    <div class="line-clamp-2 text-sm text-muted-foreground">{{ news.introducao }}</div>
    <div class="flex items-center gap-2">
      <div class="inline-flex items-center rounded-sm border px-2.5 py-0.5 text-xs font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-primary text-primary-foreground hover:bg-primary/80">
        {{ news.tipo }}
      </div>
    </div>
  </a>
</div>
